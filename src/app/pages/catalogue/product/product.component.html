<div class="main-container">
  <div class="filters-container">
    <div class="price-filter">
      <h4 class="sel-title">Cортувати за ціною</h4>
      <span (click)="sortProdUp()">за зростанням</span>
      <span (click)="sortProdDown()">за спаданням</span>
    </div>

    <!-- <div class="filters-container"> -->
    <div class="stone-name-filter">
      <!-- <h3 class="sel-title">Камінь <span (click)="openStoneList()">&times;</span> </h3> -->
      <h3 class="sel-title">Назва каменя</h3>
      <span [textContent]='currentStone'></span>
      <div class="stone-list">
        <!-- <p class="stone-name"  style="background-color: rgb(204, 200, 200);" (click)="getAllStones()">відобразити всі</p> -->
        <p class="stone-name" *ngFor="let stone of stoneNames" (click)="filterByStone(stone)">{{stone}}</p>
      </div>
    </div>

    <div class="stone-color-filter">
      <!-- <h3 class="sel-title">Колір <span (click)="openColorList()">&times;</span> </h3> -->
      <h3 class="sel-title">Колір</h3>
      <p [textContent]='currentColor'></p>
      <div class="color-list">
        <!-- <p class="stone-color" style="background-color: rgb(204, 200, 200);" (click)="getAllColorsProd()">відобразити всі</p> -->
        <p class="stone-color" *ngFor="let color of stoneColors" (click)="filterByColor(color)">{{color}}</p>
      </div>
    </div>

    <div class="zodiak-filter">
      <!-- <h3 class="sel-title">Зодіак <span (click)="openZodiacList()">&times;</span> </h3> -->
      <h3 class="sel-title">Зодіак</h3>
      <p [textContent]='currentZodiac'></p>
      <div class="zodiac-list" >
        <!-- <p class="zodiac"style="background-color: rgb(204, 200, 200);" (click)="getAllZodiacsProd()">відобразити всі</p> -->
        <p class="zodiac" *ngFor="let zodiac of zodiacs" (click)="filterByZodiac(zodiac)">{{zodiac}}</p>
      </div>
    </div>
  </div>
  <!-- </div> -->

  <div class="new-products">
    <div class="product" *ngFor="let prod of someProducts">
      <!-- <div class="p-image" [style.backgroundImage]="'url('+prod.image+')'" -->
      <!-- <div> -->
      <img [src]="prod?.image" alt="" class="p-image" [routerLink]="[ '/menu/'+prod.category.nameEN, prod.id ]">
      <!-- </div> -->
      <a [routerLink]="[ '/menu/'+prod.category.nameEN, prod.id ]">детальніше</a>
      <p>{{prod?.nameUA}}</p>
      <h6>{{prod?.price}} <i>грн</i></h6>
      <div class="button" (click)="addToBasket(prod)">у кошик</div>
    </div>

  </div>
</div>
